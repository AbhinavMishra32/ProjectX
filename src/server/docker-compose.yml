version: "3.9"
services:
  ai-service:
    build:
      context: ./ai-service
    environment:
      - PORT=8080
    expose:
      - "8080"

  auth-service:
    build:
      context: ./auth-service
    environment:
      - PORT=8080
    expose:
      - "8080"

  gateway:
    image: nginx:1.27-alpine
    ports:
      - "8080:8080"
    depends_on:
      - ai-service
      - auth-service
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

